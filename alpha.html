<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🤖 DuMBle BEE - Meme Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #D2B48C, #DEB887, #F5DEB3, #D2B48C);
      background-size: 400% 400%;
      animation: sand-shift 10s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes sand-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Large Animated Heading */
    .main-heading {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', monospace;
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #FFD700, #FF6B35, #F7931E, #FFD700, #FF1493, #00CED1);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 107, 53, 0.6),
        0 0 60px rgba(247, 147, 30, 0.4);
      z-index: 100;
      animation: heading-glow 4s ease-in-out infinite, heading-float 5s ease-in-out infinite;
      text-align: center;
      letter-spacing: 8px;
      cursor: pointer;
      user-select: none;
    }

    @keyframes heading-glow {
      0%, 100% { 
        background-position: 0% 50%;
        filter: drop-shadow(0 0 15px #FFD700) drop-shadow(0 0 30px #FF6B35);
        transform: translateX(-50%) scale(1);
      }
      25% { 
        background-position: 25% 50%;
        filter: drop-shadow(0 0 20px #FF1493) drop-shadow(0 0 40px #00CED1);
        transform: translateX(-50%) scale(1.02);
      }
      50% { 
        background-position: 50% 50%;
        filter: drop-shadow(0 0 25px #00CED1) drop-shadow(0 0 50px #FFD700);
        transform: translateX(-50%) scale(1.05);
      }
      75% { 
        background-position: 75% 50%;
        filter: drop-shadow(0 0 20px #F7931E) drop-shadow(0 0 40px #FF1493);
        transform: translateX(-50%) scale(1.02);
      }
    }

    @keyframes heading-float {
      0%, 100% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-15px); }
    }

    .main-heading:hover {
      animation: heading-excited 0.6s ease-in-out infinite;
    }

    @keyframes heading-excited {
      0%, 100% { transform: translateX(-50%) rotate(-3deg) scale(1.08); }
      25% { transform: translateX(-50%) rotate(3deg) scale(1.12); }
      50% { transform: translateX(-50%) rotate(-2deg) scale(1.15); }
      75% { transform: translateX(-50%) rotate(2deg) scale(1.12); }
    }
    
    /* Graffiti Elements */
    .graffiti {
      position: absolute;
      font-weight: bold;
      pointer-events: none;
      z-index: 5;
      opacity: 0.7;
      transform-origin: center;
      font-family: 'Fredoka One', cursive;
    }

    .graffiti-1 {
      top: 15%;
      left: 15%;
      color: #FF6B6B;
      font-size: 24px;
      transform: rotate(-15deg);
      animation: graffiti-pulse 4s ease-in-out infinite;
    }

    .graffiti-2 {
      top: 25%;
      right: 20%;
      color: #4ECDC4;
      font-size: 18px;
      transform: rotate(12deg);
      animation: graffiti-bounce 3s ease-in-out infinite;
    }

    .graffiti-3 {
      bottom: 15%;
      left: 10%;
      color: #45B7D1;
      font-size: 20px;
      transform: rotate(-8deg);
      animation: graffiti-shake 5s ease-in-out infinite;
    }

    .graffiti-4 {
      bottom: 25%;
      right: 15%;
      color: #96CEB4;
      font-size: 22px;
      transform: rotate(18deg);
      animation: graffiti-float 6s ease-in-out infinite;
    }

    .graffiti-5 {
      top: 50%;
      left: 5%;
      color: #FFEAA7;
      font-size: 16px;
      transform: rotate(-25deg);
      animation: graffiti-wiggle 4.5s ease-in-out infinite;
    }

    .graffiti-6 {
      top: 60%;
      right: 8%;
      color: #DDA0DD;
      font-size: 19px;
      transform: rotate(22deg);
      animation: graffiti-spin 7s linear infinite;
    }

    /* Graffiti Animations */
    @keyframes graffiti-pulse {
      0%, 100% { transform: rotate(-15deg) scale(1); opacity: 0.7; }
      50% { transform: rotate(-15deg) scale(1.1); opacity: 1; }
    }

    @keyframes graffiti-bounce {
      0%, 100% { transform: rotate(12deg) translateY(0px); }
      50% { transform: rotate(12deg) translateY(-10px); }
    }

    @keyframes graffiti-shake {
      0%, 100% { transform: rotate(-8deg) translateX(0px); }
      25% { transform: rotate(-8deg) translateX(-3px); }
      75% { transform: rotate(-8deg) translateX(3px); }
    }

    @keyframes graffiti-float {
      0%, 100% { transform: rotate(18deg) translateY(0px); opacity: 0.7; }
      50% { transform: rotate(18deg) translateY(-15px); opacity: 1; }
    }

    @keyframes graffiti-wiggle {
      0%, 100% { transform: rotate(-25deg); }
      25% { transform: rotate(-30deg); }
      75% { transform: rotate(-20deg); }
    }

    @keyframes graffiti-spin {
      0% { transform: rotate(22deg); }
      100% { transform: rotate(382deg); }
    }
    
    /* Decorative elements matching the image style */
    .decorative-stripe {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 60px;
      background: linear-gradient(180deg, #8B0000, #DC143C, #FF6347, #8B0000);
      border-radius: 30px 0 0 30px;
      box-shadow: inset 5px 0 15px rgba(0,0,0,0.3);
    }
    
    .decorative-stripe::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 20%;
      bottom: 20%;
      width: 30px;
      background: linear-gradient(180deg, #B22222, #FF4500);
      border-radius: 15px;
      box-shadow: inset 2px 0 8px rgba(0,0,0,0.2);
    }
    
    /* Main container following the exact layout */
    .main-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      position: relative;
      z-index: 10;
      margin-top: 120px;
    }
    
    /* Bumblebee Character - Center */
    .bumblebee-character {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
      position: relative;
    }
    
    .robot-body {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      animation: robot-sway 4s ease-in-out infinite;
      filter: drop-shadow(10px 15px 20px rgba(0,0,0,0.4));
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .robot-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
      background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
      padding: 10px;
      box-shadow: 
        0 0 30px rgba(255, 215, 0, 0.5),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    @keyframes robot-sway {
      0%, 100% { transform: rotate(-3deg) translateY(0px); }
      50% { transform: rotate(3deg) translateY(-10px); }
    }
    
    .robot-body:hover {
      animation: robot-excited 0.5s ease-in-out infinite;
      transform: scale(1.1);
    }
    
    @keyframes robot-excited {
      0%, 100% { transform: scale(1.1) rotate(-5deg); }
      50% { transform: scale(1.15) rotate(5deg); }
    }
    
    .autobot-logo {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: #DC143C;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      animation: logo-pulse 3s ease-in-out infinite;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes logo-pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    
    /* User Input Bubble - Left */
    .user-bubble {
      position: relative;
      background: linear-gradient(135deg, #E6E6FA, #F8F8FF);
      border: 4px solid #9370DB;
      border-radius: 25px;
      padding: 25px 30px;
      max-width: 300px;
      box-shadow: 
        0 10px 25px rgba(0,0,0,0.2),
        inset 0 2px 5px rgba(255,255,255,0.5);
      animation: bubble-float 3s ease-in-out infinite;
      margin-right: 50px;
    }
    
    @keyframes bubble-float {
      0%, 100% { transform: translateY(0px) rotate(1deg); }
      50% { transform: translateY(-8px) rotate(-1deg); }
    }
    
    .user-bubble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      right: 30px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 15px solid #9370DB;
    }
    
    .user-bubble::before {
      content: '';
      position: absolute;
      bottom: -8px;
      right: 33px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 12px solid #E6E6FA;
    }
    
    .input-container {
      position: relative;
    }
    
    .user-input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 18px;
      font-family: 'Comic Neue', cursive;
      color: #4B0082;
      font-weight: bold;
      outline: none;
      padding: 10px 50px 10px 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .user-input::placeholder {
      color: #9370DB;
      font-style: italic;
    }
    
    .user-input:focus {
      background: rgba(255,255,255,0.3);
      transform: scale(1.02);
    }
    
    .mic-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #4B0082;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: mic-pulse 2s ease-in-out infinite;
    }
    
    @keyframes mic-pulse {
      0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.7; }
      50% { transform: translateY(-50%) scale(1.1); opacity: 1; }
    }
    
    .mic-icon:hover {
      transform: translateY(-50%) scale(1.3);
      animation: mic-active 0.3s ease-in-out infinite;
    }
    
    @keyframes mic-active {
      0%, 100% { color: #4B0082; }
      50% { color: #FF6347; }
    }
    
    .send-button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border: 3px solid #FF8C00;
      border-radius: 20px;
      font-family: 'Fredoka One', cursive;
      font-size: 16px;
      color: #4B0082;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 6px 0 #FF8C00, 0 10px 15px rgba(0,0,0,0.2);
    }
    
    .send-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 9px 0 #FF8C00, 0 15px 20px rgba(0,0,0,0.3);
      animation: button-glow 0.5s ease-in-out infinite;
    }
    
    @keyframes button-glow {
      0%, 100% { box-shadow: 0 9px 0 #FF8C00, 0 15px 20px rgba(0,0,0,0.3), 0 0 20px #FFD700; }
      50% { box-shadow: 0 9px 0 #FF8C00, 0 15px 20px rgba(0,0,0,0.3), 0 0 40px #FFD700; }
    }
    
    .send-button:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 4px 0 #FF8C00, 0 6px 10px rgba(0,0,0,0.2);
    }
    
    /* GIF Response Bubble - Right */
    .response-bubble {
      position: relative;
      background: linear-gradient(135deg, #F0F8FF, #E0F6FF);
      border: 4px solid #4682B4;
      border-radius: 25px;
      padding: 25px 30px;
      max-width: 350px;
      min-height: 200px;
      box-shadow: 
        0 10px 25px rgba(0,0,0,0.2),
        inset 0 2px 5px rgba(255,255,255,0.5);
      animation: bubble-float-right 3.5s ease-in-out infinite;
      margin-left: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes bubble-float-right {
      0%, 100% { transform: translateY(0px) rotate(-1deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }
    
    .response-bubble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 30px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 15px solid #4682B4;
    }
    
    .response-bubble::before {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 33px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 12px solid #F0F8FF;
    }
    
    .response-title {
      font-family: 'Fredoka One', cursive;
      font-size: 18px;
      color: #2F4F4F;
      margin-bottom: 15px;
      text-align: center;
      animation: title-shimmer 2s ease-in-out infinite;
    }
    
    @keyframes title-shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .gif-container {
      width: 100%;
      text-align: center;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      background: linear-gradient(45deg, #E0F6FF, #F0F8FF);
      border: 2px dashed #4682B4;
      position: relative;
      overflow: hidden;
    }
    
    .gif-container img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: gif-entrance 1s ease-out;
    }
    
    @keyframes gif-entrance {
      0% { opacity: 0; transform: scale(0.5) rotate(180deg); }
      50% { opacity: 0.7; transform: scale(1.1) rotate(90deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    
    .gif-placeholder {
      color: #4682B4;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      animation: placeholder-bounce 2s ease-in-out infinite;
    }
    
    @keyframes placeholder-bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    /* Status indicator */
    .status-indicator {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 200;
    }
    
    .status-indicator.show {
      opacity: 1;
      transform: translateX(-50%) translateY(10px);
    }
    
    .status-indicator.listening {
      background: linear-gradient(45deg, #00CED1, #48D1CC);
      animation: pulse-glow 1s ease-in-out infinite;
    }
    
    .status-indicator.thinking {
      background: linear-gradient(45deg, #FF69B4, #FFB6C1);
      animation: thinking-dots 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 206, 209, 0.5); }
      50% { box-shadow: 0 0 40px rgba(0, 206, 209, 0.8); }
    }
    
    @keyframes thinking-dots {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Audio Control Button */
    .audio-control {
      position: absolute;
      top: 20px;
      right: 80px;
      background: linear-gradient(45deg, #FF6B35, #F7931E);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      z-index: 200;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .audio-control:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .main-heading {
        font-size: 3rem;
        top: 5%;
        letter-spacing: 4px;
      }
      
      .main-container {
        flex-direction: column;
        gap: 30px;
        align-items: center;
        margin-top: 100px;
      }
      
      .user-bubble, .response-bubble {
        margin: 0;
        max-width: 90%;
      }
      
      .robot-body {
        width: 150px;
        height: 150px;
      }
      
      .decorative-stripe {
        display: none;
      }
      
      .graffiti {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .main-heading {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      
      .robot-body {
        width: 120px;
        height: 120px;
      }
      
      .user-bubble, .response-bubble {
        padding: 20px;
        max-width: 95%;
      }
    }
  </style>
</head>

    // Background Audio Management
    let bgAudio = document.getElementById('bgAudio');
    let audioPlaying = false;

    // Start background audio (user interaction required)
    function startBackgroundAudio() {
      if (!audioPlaying) {
        bgAudio.volume = 0.3; // Set volume to 30%
        bgAudio.play().then(() => {
          audioPlaying = true;
          showStatus('🎵 Sci-Fi ambiance activated!');
          document.querySelector('.audio-control').textContent = '🔇';
        }).catch(e => {
          console.log('Audio autoplay blocked:', e);
          showStatus('🔊 Click sound button to enable audio!');
        });
      }
    }

    // Audio toggle function
    function toggleAudio() {
      if (audioPlaying) {
        bgAudio.pause();
        audioPlaying = false;
        showStatus('🔇 Audio paused');
        document.querySelector('.audio-control').textContent = '🔊';
      } else {
        startBackgroundAudio();
      }
    }

    // Heading click sound effect
    function playHeadingSound() {
      // Create a sci-fi beep sound
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        // Create a sci-fi beep pattern
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.1);
        oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.2);
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
        
        showStatus('🚀 DuMBle BEE activated!');
      } catch (e) {
        console.log('Audio context not supported:', e);
        showStatus('🚀 DuMBle BEE activated!');
      }
    }

    function showStatus(message, type = '') {
      const indicator = document.getElementById('statusIndicator');
      indicator.textContent = message;
      indicator.className = `status-indicator show ${type}`;
      
      setTimeout(() => {
        indicator.className = 'status-indicator';
      }, 3000);
    }

    function findMatchingGif(text) {
      const lowerText = text.toLowerCase();
      
      // Direct keyword matching
      for (const [keyword, gifUrl] of Object.entries(keywordToGifMap)) {
        if (lowerText.includes(keyword)) {
          return { keyword, url: gifUrl };
        }
      }
      
      // Emotion-based matching
      const emotions = {
        happy: ['happy', 'joy', 'glad', 'cheerful', 'excited', 'thrilled', 'elated', 'positive'],
        sad: ['sad', 'cry', 'depressed', 'upset', 'down', 'blue', 'disappointed', 'heartbroken'],
        angry: ['angry', 'mad', 'furious', 'rage', 'frustrated', 'annoyed', 'irritated', 'pissed'],
        love: ['love', 'adore', 'crush', 'romantic', 'valentine', 'affection', 'passion'],
        funny: ['funny', 'hilarious', 'comedy', 'humor', 'amusing', 'witty', 'comical', 'silly'],
        confused: ['confused', 'puzzled', 'bewildered', 'perplexed', 'baffled', 'uncertain'],
        tired: ['tired', 'exhausted', 'weary', 'fatigue', 'drained', 'worn', 'sleepy'],
        surprised: ['surprised', 'amazed', 'astonished', 'stunned', 'incredible', 'unbelievable']
      };

      for (const [emotion, keywords] of Object.entries(emotions)) {
        if (keywords.some(keyword => lowerText.includes(keyword))) {
          const emotionGifs = Object.entries(keywordToGifMap).filter(([key]) => 
            keywords.includes(key) || key === emotion
          );
          if (emotionGifs.length > 0) {
            const randomGif = emotionGifs[Math.floor(Math.random() * emotionGifs.length)];
            return { keyword: randomGif[0], url: randomGif[1] };
          }
        }
      }
      
      return null;
    }

    function displayGif(gifData) {
      const container = document.getElementById('gifContainer');
      const responseTitle = document.querySelector('.response-title');
      
      if (gifData) {
        container.innerHTML = `<img src="${gifData.url}" alt="${gifData.keyword}" title="${gifData.keyword}">`;
        responseTitle.textContent = `Perfect match: ${gifData.keyword}! 🎯`;
      } else {
        // Show random GIF if no match
        const randomGifs = Object.values(keywordToGifMap);
        const randomGif = randomGifs[Math.floor(Math.random() * randomGifs.length)];
        container.innerHTML = `<img src="${randomGif}" alt="Random GIF" title="Surprise GIF!">`;
        responseTitle.textContent = 'Surprise GIF! 🎲';
      }
    }

    function handleUserInput() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      
      if (!text) {
        showStatus('🤖 Please enter some text!');
        return;
      }

      showStatus('🧠 Analyzing your message...', 'thinking');
      
      // Show thinking state
      const responseTitle = document.querySelector('.response-title');
      const gifContainer = document.getElementById('gifContainer');
      
      responseTitle.textContent = 'Processing your vibe... 🤔';
      gifContainer.innerHTML = '<div class="gif-placeholder">🔄 Finding perfect GIF...<br><span style="font-size: 14px;">DuMBle BEE is thinking...</span></div>';
      
      setTimeout(() => {
        const gifData = findMatchingGif(text);
        displayGif(gifData);
        
        if (gifData) {
          showStatus(`✨ Found perfect match: ${gifData.keyword}!`);
        } else {
          showStatus('🎲 No exact match, here\'s a surprise!');
        }
        
        input.value = '';
      }, 2000);
    }

    function startVoiceRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        showStatus('🚫 Voice recognition not supported!');
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      showStatus('🎤 Listening... Speak now!', 'listening');

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        showStatus(`✅ I heard: "${transcript}"`);
        
        setTimeout(() => {
          handleUserInput();
        }, 1000);
      };

      recognition.onerror = function(event) {
        showStatus(`❌ Voice error: ${event.error}`);
      };

      recognition.onend = function() {
        // Recognition ended
      };
    }

    // Enter key support
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleUserInput();
      }
    });

    // Robot hover effects
    document.querySelector('.robot-body').addEventListener('mouseenter', function() {
      showStatus('🤖 DuMBle BEE is excited to help!');
    });

    // Dynamic placeholder text
    const placeholders = [
      'user text',
      'Tell me how you feel...',
      'I\'m happy today!',
      'Feeling confused...',
      'So excited!',
      'Kind of sad...',
      'This is funny!',
      'I love this!'
    ];

    let placeholderIndex = 0;
    setInterval(() => {
      const input = document.getElementById('userInput');
      if (!input.value) {
        placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        input.placeholder = placeholders[placeholderIndex];
      }
    }, 3000);

    // Welcome message
    setTimeout(() => {
      showStatus('🤖 DuMBle BEE online! Share your feelings!');
    }, 1000);

    // Mic icon click animation
    document.querySelector('.mic-icon').addEventListener('click', function() {
      this.style.animation = 'mic-active 0.3s ease-in-out 3';
    });

    // Robot click interaction
    document.querySelector('.robot-body').addEventListener('click', function() {
      const responses = [
        '🤖 Beep boop! Ready to find GIFs!',
        '⚡ Transformer powers activated!',
        '🎯 Target: Perfect meme acquired!',
        '🔧 All systems operational!',
        '🌟 DuMBle BEE at your service!'
      ];
      const randomResponse = responses[Math.floor(Math.random() * responses.length)];
      showStatus(randomResponse);
    });

    // Auto-hide status after longer period for better UX
    let statusTimeout;
    function showStatusWithAutoHide(message, type = '') {
      const indicator = document.getElementById('statusIndicator');
      indicator.textContent = message;
      indicator.className = `status-indicator show ${type}`;
      
      clearTimeout(statusTimeout);
      statusTimeout = setTimeout(() => {
        indicator.className = 'status-indicator';
      }, 4000);
    }

    // Update the showStatus function to use auto-hide
    showStatus = showStatusWithAutoHide;

    // Try to start audio on first user interaction
    document.addEventListener('click', function() {
      if (!audioPlaying) {
        // Don't auto-start, let user click the audio button
      }
    }, { once: true });
  </script>
